name: daliy_stock_selection

on:
  # 允许在 GitHub Actions 页面手动触发此工作流
  workflow_dispatch:
  
  # 定时触发
  schedule:
    # CRON 表达式，代表在 UTC 时间的周一至周五执行。
    # 北京时间 (UTC+8) 对应关系：
    # 9:35 (北京时间) = 1:35 (UTC)
    # 12:00 (北京时间) = 4:00 (UTC)  
    # 16:00 (北京时间) = 8:00 (UTC)
    - cron: '40 1 * * 1-5'   # 9:40 (北京时间)
    - cron: '0 4 * * 1-5'    # 12:00 (北京时间)
    - cron: '10 6 * * 1-5'    # 14:10 (北京时间)

jobs:
  run-scheduled-selection:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 定义策略矩阵，三个任务将会并行执行
        strategy: [technical, comprehensive, short_term]
      fail-fast: false # 即使一个策略失败，其他策略也继续运行

    steps:
      # 第一步：检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第二步：设置 Python 环境
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # 升级到更新、更快的Python版本

      # 缓存pip依赖，加速后续运行
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 第三步：安装 Python 依赖
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 第四步：根据矩阵中的策略名称运行选股脚本（内置推送已包含微信通知）
      - name: Run stock selection for ${{ matrix.strategy }}
        timeout-minutes: 60  # 设置60分钟超时
        run: |
          # 直接运行核心的选股脚本，内置推送功能会自动发送微信通知
          echo "🚀 开始运行选股策略: ${{ matrix.strategy }}"
          python main.py select --strategy ${{ matrix.strategy }}
          
          # 检查结果文件
          echo "📊 检查结果文件..."
          ls -la results/ || echo "⚠️ results目录不存在"

      # 移除重复的微信推送步骤，避免重复推送
      # 注释：微信推送已在选股过程中自动发送，无需额外步骤

      # 第五步：上传结果文件
      - name: Upload results for ${{ matrix.strategy }}
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.strategy }}
          path: results/
          retention-days: 7 
